<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insta-Feed</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class = "topo">
        <div class = "content flex-center-bt">
           <img src="img/Instadev (1).png" alt="logo instagram">
            <nav class="menu flex-center-bt">
                <div id = "divBusca">
                    <img src="img/Pesquisa.png" alt="Buscar....">
                    <input type="text" id="txtBusca" placeholder="Pesquisar"/>
                    <!-- <button id="btnBusca">Buscar</button> -->
                </div>
                
                <div class = "menu2 flex-center-bt">
                    <div class="contentMenu" >
                        <img src="img/Vector-1.png" alt="Casa">
                        <img src="img/plane 1.png" alt="Aviao de papel">
                        <img src="img/compass 1.png" alt="Compasso">
                        <img src="img/Vector.png" alt="Coracao">
                        <img src="img/thank-you 1.png" alt="foto de perfil">
                    </div>

                </div>

            </nav>

        </div>

    </header>

    <main>
        <section class="storie">
            <div class="stories">

                <div>
                    <img src="img/vin-diesel 1.png" alt="storie vin diesel">
                    <p>vin_diesel</p>
                </div>
                
                <div>
                    <img src="img/tony_stark 1.png" alt="storie tony_stark">
                    <p>adriano_stark</p>

                </div>

                <div>
                    <img src="img/will-baiano 1.png" alt="storie will baiano">
                    <p>will_baiano</p>

                </div>

                <div>
                    <img src="img/samuel-rosa-bebê 1.png" alt="storie samuel">
                    <p>samuel_rosa</p>
                </div>

                <div>
                    <img src="img/chaves_metal 1.png" alt="storie chaves">
                    <p>chaves_metal</p>

                </div>

                <div>
                    <img src="img/gabigordo 1.png" alt="storie Gabigol">
                    <p>gabigordo</p>
                </div>

                <div>
                    <img src="img/pele 1.png" alt="storie pelé">
                    <p>king_pelé</p>
                </div>

            
            </div>

            <div class="storie2">
                <img src="img/thank-you 2.png" alt="foto perfil">
                <h1>Yes_baby</h1>
                <p>Marcos Jeeves</p>
            </div>
        </section>

       <!--fim section storie-->


       <section class="publicacao">
           <div class="publicacoes">
               <img src="img/thank-you 3.png" alt="foto perfil">
               <h1>Postar</h1>

               <div id = "txtDescricao"> 
                   <div class = "descricaoImagem">
                    <input type="text" id="txtDescricao" placeholder="descrição da imagem"/>
                   </div>
               </div>
               
           </div>

       </section>
       

       <section class="imgPublicacao">
           <div class="pImg">
               <img src="img/gabigordo 1.png" alt="">
               <h1>gabigordo</h1>
               <p>Flamengo, RJ</p>

               <div class="img">
                   <img src="img/post-gabigordo 1.png" alt="">

                   <div class="logo">
                       <img src="img/Vector.png" alt="">
                       <img src="img/Vector (1).png" alt="">
                   </div>
                   <div class="comentarios">
                       <h3>2090 curtidas</h3>
                       <p>gabigordo <span style="color: rgb(103, 103, 223);">#flamengo</span> Amo voces mil milhoes</p>
                       <p>yes_baby   thank you</p>
                       <p>king_pelé  Esses são bons de bola, entende?</p>

                   </div>
               </div>

           </div>

       </section>

        
    </main>
    
</body>
</html>
